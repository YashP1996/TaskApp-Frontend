<app-header></app-header>
<section id="create-task-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="create-task-form">
                    <div class="create-task-header">
                        <h3>{{title_text}}</h3>
                    </div>
                    <div class="create-task-body">
                        <form [formGroup]="createTaskFormGroup" (ngSubmit)="createTask()">
                            <div class="input-spacer">
                                <!-- <span>Task Title</span> -->
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <input type="text" id="taskTitle" name="taskTitle" class="form-control"
                                            placeholder="Task Title" formControlName="taskTitle" autofocus />
                                        <p class="error" id="taskTitleError"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="input-spacer">
                                <!-- <span>Task Description</span> -->
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <textarea id="taskDescription" name="taskDescription" class="form-control"
                                            placeholder="Task Description" formControlName="taskDescription"></textarea>
                                        <p class="error" id="taskDescriptionError"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="input-spacer">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <select [(ngModel)]="selectedProject" class="form-select" id="projectName"
                                            name="projectName" formControlName="projectName" *ngIf="projects!=null">
                                            <option *ngFor="let project of projects" [value]="project.projectId">
                                                {{project.projectName}}</option>
                                        </select>
                                        <p class="error" id="projectError"></p>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="taskStatus" id="taskStatus" formControlName="taskStatus"
                                value="ToDo">
                            <input type="hidden" name="taskCreateDate" id="taskCreateDate"
                                formControlName="taskCreateDate" value="">
                            <input type="hidden" name="taskUpdateDate" id="taskUpdateDate"
                                formControlName="taskUpdateDate" value="">
                            <div class="input-spacer">
                                <button name="createTask" id="createTask" class="btn btn-primary shadow-sm"><i
                                        class="fas fa-plus-square"></i>&nbsp;&nbsp;CREATE
                                    TASK</button>
                                <p class="error" id="createTaskFormError"></p>
                            </div>
                        </form>
                    </div>
                    <div class="create-task-footer">
                        <div class="input-spacer">
                            <p><a routerLink="/view">View Added Tasks</a></p>
                        </div>
                        <div class="input-spacer">
                            <p>
                                <button type="button" class="btn btn-primary shadow-sm" (click)="navigateHome()"><i
                                        class="fas fa-caret-square-left"></i>&nbsp;&nbsp;CANCEL</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
    </div>
</section>
