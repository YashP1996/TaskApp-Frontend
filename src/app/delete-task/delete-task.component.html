<app-header></app-header>
<section id="delete-task-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="modal fade" id="deleteTaskModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modal-title">Delete Task</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="task-details">
                                    <div class="task-head">
                                        <p>Do you want to delete the following task?</p>
                                    </div>
                                    <div class="task-body">
                                        <div class="spacer">
                                            <div class="table-responsive">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Task Id</th>
                                                            <th>Task Title</th>
                                                            <th>Task Description</th>
                                                            <th>Task Status</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>{{task.taskId}}</td>
                                                            <td>{{task.taskTitle}}</td>
                                                            <td>{{task.taskDescription}}</td>
                                                            <td>{{task.taskStatus}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-primary" data-bs-dismiss="modal" routerLink="/view">Cancel</a>
                                <button type="button" class="btn btn-primary" (click)="deleteTask()">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                Static back
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
    </div>
</section>
