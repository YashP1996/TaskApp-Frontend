<app-header></app-header>
<section id="home-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="task">
                    <div class="task-head">
                        <h3>{{title_text}}</h3>
                    </div>
                    <div class="task-body">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <h4>Manage your tasks easily!</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 create-task">
                                <button type="button" class="btn btn-success btn-lg shadow-sm"
                                    (click)="navigateCreate()"><i class="fas fa-plus-square"></i>&nbsp;&nbsp;CREATE
                                    TASK</button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 view-task">
                                <button type="button" class="btn btn-primary btn-lg shadow-sm"
                                    (click)="navigateView()"><i class="fas fa-eye"></i>&nbsp;&nbsp;VIEW TASKS</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</section>
