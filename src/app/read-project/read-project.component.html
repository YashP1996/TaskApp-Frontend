<app-header></app-header>
<section id="read-project-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="modal fade" id="readProjectModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modal-title">{{title_text}}</h5>
                                <a class="btn-close" data-bs-dismiss="modal" aria-label="Close" routerLink="/view"></a>
                            </div>
                            <div class="modal-body">
                                <div class="project-details">
                                    <div class="project-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Project Id</th>
                                                        <th>Project Name</th>
                                                    </tr>
                                                </thead>
                                                <tbody *ngIf="project!=null">
                                                    <tr>
                                                        <td>{{project.projectId}}</td>
                                                        <td>{{project.projectName}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" (click)="redirect()"><i
                                        class="fas fa-caret-square-left"></i>&nbsp;&nbsp;OK</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
    </div>
</section>
