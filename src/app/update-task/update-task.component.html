<app-header></app-header>
<section id="update-task-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="update-task-form">
                    <div class="update-task-header">
                        <h3>{{title_text}}</h3>
                    </div>
                    <div class="update-task-body">
                        <form [formGroup]="updateTaskFormGroup" (ngSubmit)="updateTask()">
                            <div class="input-spacer">
                                <span>Task Id</span>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <input type="text" id="taskId" name="taskId" class="form-control"
                                            placeholder="Task Id" formControlName="taskId" readonly />
                                        <p class="error" id="taskIdError"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="input-spacer">
                                <span>Task Title</span>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <input type="text" id="taskTitle" name="taskTitle" class="form-control"
                                            placeholder="Task Title" formControlName="taskTitle" />
                                        <p class="error" id="taskTitleError"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="input-spacer">
                                <span>Task Description</span>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <textarea id="taskDescription" name="taskDescription" class="form-control"
                                            placeholder="Task Description" formControlName="taskDescription"></textarea>
                                        <p class="error" id="taskDescriptionError"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="input-spacer">
                                <span>Task Status</span>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <select class="form-select" id="taskStatus" name="taskStatus"
                                            formControlName="taskStatus" *ngIf="task!=null">
                                            <option selected value="{{task.taskStatus}}">{{task.taskStatus}}</option>
                                            <option value="Todo">Todo</option>
                                            <option value="Doing">Doing</option>
                                            <option value="Done">Done</option>
                                        </select>
                                        <p class="error" id="taskStatusError"></p>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" name="taskUpdateDate" id="taskUpdateDate"
                                formControlName="taskUpdateDate" value="">
                            <div class="input-spacer">
                                <button name="signin" id="signin" class="btn btn-primary shadow-sm"><i
                                        class="fas fa-pen-square"></i>&nbsp;&nbsp;UPDATE</button>
                                <p class="error" id="updateTaskFormError"></p>
                            </div>
                        </form>
                    </div>
                    <div class="update-task-footer">
                        <div class="input-spacer">
                            <p>
                                <button type="button" class="btn btn-primary shadow-sm" (click)="navigateView()"><i
                                        class="fas fa-caret-square-left"></i>&nbsp;&nbsp;CANCEL</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
        </div>
    </div>
</section>
